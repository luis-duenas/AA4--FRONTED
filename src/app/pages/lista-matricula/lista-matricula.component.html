<div class="container">
<h1>Lista de Matriculas</h1>
<button class="btn btn-info" type="button" [routerLink]="['/formmatricula']">Nueva Matricula</button>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID MATRICULA</th>
      <th scope="col">ID CLASE</th>
      <th scope="col">ID ESTUDIANTE</th>
      <th scope="col">RETIRAR MATRICULA</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let matricula of matriculas">
      <th scope="row"> {{matricula.aIdMatricula}} </th>
      <td>{{ matricula.aIdClase}}</td>
      <td>{{ matricula.aIdEstudiante}}</td>
      <button class="btn btn-danger"(click)="delete(matricula)">Eliminar Matricula</button>
    </tr>
  </tbody>
</table>
</div>
