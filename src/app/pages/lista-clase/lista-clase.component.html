<div class="container">
<h1>Lista de Clases</h1>
<button class="btn btn-info" type="button" [routerLink]="['/formclase']">Nueva Clase</button>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID CLASE</th>
      <th scope="col">TITULO</th>
      <th scope="col">DESCRIPCION</th>
      <th scope="col">RETIRAR CLASE</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let clase of clases">
      <th scope="row"> {{clase.aIdClase}} </th>
      <td>{{ clase.aIdTitulo}}</td>
      <td>{{ clase.aDescripcion}}</td>
      <button class="btn btn-danger"(click)="delete(clase)">Eliminar Clase</button>
    </tr>
  </tbody>
</table>
</div>
